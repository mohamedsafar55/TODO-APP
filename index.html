<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TO DO APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 class="h1 text-center display-4"> Welcome at ToDo APP </h1>
    <div class="container-fluid text-center">
        <button id="show" class="btn btn-Warning w-50 my-5 " style="font-weight: bold;"> Add Task Form Here </button>
    </div>
    <div class="container col-md-7">
        <div class="card">
            <div id="notask" class="card-body">
                <div class="  alert alert-Warning">
                    NO Data Added Yet
                </div>
            </div>
            <div id="tasks" class="card-body">
            </div>
        </div>
    </div>

    <div id="model" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Task</h5>
                    <button type="button" onclick="showMoel()" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container col-md-12">
                        <div class="card m-4">
                            <div class="card-body">
                                <div class="form-groub">
                                    <label> Add Task </label>
                                    <input id="taskdata" placeholder="Task" type="text" class="form-control">
                                </div>
                                <button id="addbtn" class="w-50 m-2 mx-auto btn-block btn btn-Warning"> Add Now</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"> </script>
</body>

</html>
